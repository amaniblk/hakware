
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cometition de Development</title>
    <style>
        body {
            background: linear-gradient(45DEG,#8ba503, #003E1C);
        }

        #city-name { 
            font-style: normal; 
            color: white;
        }   

        h1, h2, h3, h4, h5, h6 {
            margin: 0px; 
        }

        .card { 
            width: 12%;
            height: 90%;
            background-color: white;
            font-size: 20px;
            box-shadow: 0px 10px 5px rgb(0 0 0 / 30%);
        }

        .header h1 {
            background: linear-gradient(45DEG,#8ba503,#003E1C);
            color: white;
            padding: 5px;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .time {
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div style="margin-top: 100px;">
        <div style="color: white;">
            <h1 style="font-size: 100px;">BLIDA</h1> 
            <h4 style="font-size: 35px;">mercredi 26 mars 2025</h4>
        </div>
        <hr style="margin: 0px 50px; border-color: #48eb08;"> 

        <div class="center" style="height: 300px; margin-top: 80px; justify-content: space-around;">
            <div class="card">
                <div class="header"><h1>الفجر</h1></div>
                <div class="body center" style="height: 80%;">
                    <h1 class="time" id="fajr-time">05:16</h1>
                </div>
            </div>
            <div class="card">
                <div class="header"><h1>الظهر</h1></div>
                <div class="body center" style="height: 80%;">
                    <h1 class="time" id="dhuhr-time">12:54</h1>
                </div>
            </div>
            <div class="card">
                <div class="header"><h1>العصر</h1></div>
                <div class="body center" style="height: 80%;">
                    <h4 class="time" id="asr-time">16:25</h4>
                </div>
            </div>
            <div class="card">
                <div class="header"><h1>المغرب</h1></div>
                <div class="body center" style="height: 80%;">
                    <h1 class="time" id="maghrib-time">19:08</h1>
                </div>
            </div>
            <div class="card">
                <div class="header"><h1>العشاء</h1></div>
                <div class="body center" style="height: 80%;">
                    <h1 class="time" id="isha-time">20:27</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="center" style="margin-top: 120px;">
        <select id="city-select" style="width: 300px; height: 35px; font-size: 25px; background: none; color: black; padding: 0px; border-radius: 20px;">
            <option value="Algiers">Alger</option>
            <option value="Tipaza">Tipaza</option>
            <option value="Boumerdes">Boumerdes</option>
        </select>
    </div>

    <div class="center" style="margin-top: 20px;">
        <h2 id="nextPrayer">Prochaine prière: --</h2>
        <h2 id="countdown">--:--:--</h2>
    </div>
    <script>
    async function getPrayerTimes(city = "Blida") {  
        const country = "Algeria"; 
        const method = 2; 
        
        try {
            const response = await fetch(https://api.aladhan.com/v1/timingsByCity?city=${city}&country=${country}&method=${method});
            const data = await response.json();
    
            if (data.code === 200) {
                console.log("Données reçues :", data); // Vérification des données
                const timings = data.data.timings;
                
                document.getElementById("fajr-time").innerText = timings.Fajr;
                document.getElementById("dhuhr-time").innerText = timings.Dhuhr;
                document.getElementById("asr-time").innerText = timings.Asr;
                document.getElementById("maghrib-time").innerText = timings.Maghrib;
                document.getElementById("isha-time").innerText = timings.Isha;
    
                startCountdown({
                    Fajr: timings.Fajr,
                    Dhuhr: timings.Dhuhr,
                    Asr: timings.Asr,
                    Maghrib: timings.Maghrib,
                    Isha: timings.Isha
                });
            } else {
                console.error("Erreur API :", data.status);
            }
        } catch (error) {
            console.error("Échec de l'API :", error);
        }
    }
    
    function getNextPrayer(prayerTimes) {
        const now = new Date();
        const currentTime = now.getHours() * 60 + now.getMinutes();
    
        for (let prayer in prayerTimes) {
            let [hours, minutes] = prayerTimes[prayer].split(":").map(Number);
            let prayerTime = hours * 60 + minutes;
    
            if (prayerTime > currentTime) {
                return { prayer, hours, minutes };
            }
        }
    
        return { 
            prayer: "Fajr", 
            hours: parseInt(prayerTimes.Fajr.split(":")[0]), 
            minutes: parseInt(prayerTimes.Fajr.split(":")[1]) 
        };
    }
    
    function startCountdown(prayerTimes) {
        const { prayer, hours, minutes } = getNextPrayer(prayerTimes);
        document.getElementById("nextPrayer").innerText = Prochaine prière: ${prayer};
    
        function updateCountdown() {
            const now = new Date();
            const targetTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, 0);
            if (now > targetTime) targetTime.setDate(targetTime.getDate() + 1);
    
            const diff = targetTime - now;
            const hoursLeft = Math.floor(diff / (1000 * 60 * 60));
            const minutesLeft = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secondsLeft = Math.floor((diff % (1000 * 60)) / 1000);
    
            document.getElementById("countdown").innerText = 
                ${hoursLeft.toString().padStart(2, "0")}:${minutesLeft.toString().padStart(2, "0")}:${secondsLeft.toString().padStart(2, "0")};
    
            if (diff <= 0) {
                clearInterval(timer);
                getPrayerTimes(); 
            }
        }
    
        updateCountdown();
        let timer = setInterval(updateCountdown, 1000);
    }
    
    // Écouteur d'événement pour le changement de ville
    document.getElementById("city-select").addEventListener("change", (event) => {
        getPrayerTimes(event.target.value);
    });
    
    // Charger les horaires de Blida au démarrage
    getPrayerTimes();
</script>
